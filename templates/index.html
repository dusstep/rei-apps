<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Investment Calculator</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <!-- Centered minimalistic logo image -->
        <img src="/static/logo.png" alt="Real Estate Logo" class="logo">

        <h1>Real Estate Investment Calculator</h1>
        
        <!-- Form for input fields -->
        <form method="POST" action="/calculate">
            <label for="purchase_price">Purchase Price</label>
            <input type="number" id="purchase_price" name="purchase_price" placeholder="Enter purchase price" required>

            <label for="annual_rent_income">Annual Rent Income</label>
            <input type="number" id="annual_rent_income" name="annual_rent_income" placeholder="Enter rent income" required>

            <label for="annual_operating_expenses">Annual Operating Expenses</label>
            <input type="number" id="annual_operating_expenses" name="annual_operating_expenses" placeholder="Enter expenses" required>

            <label for="loan_amount">Loan Amount</label>
            <input type="number" id="loan_amount" name="loan_amount" placeholder="Enter loan amount" required>

            <label for="down_payment">Down Payment</label>
            <input type="number" id="down_payment" name="down_payment" placeholder="Enter down payment" required>

            <button type="submit">Calculate</button>
        </form>

        <!-- Results Section -->
        {% if results %}
        <div class="results">
            <h2>Results</h2>
            <ul>
                {% for key, value in results.items() %}
                <li><strong>{{ key }}:</strong> {{ value }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        
        <!-- Error Section -->
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
